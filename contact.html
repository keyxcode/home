<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>MALAN MAKES NOISE</title>
        <link rel="icon" type="image/x-icon" href="download.png">
    </head>
    <body id="contact-body">
        <div class="container">
            <!--BIG HEADER-->
            <div class="header">
                <h1><a href="index.html">MALAN MAKES NOISE</a></h1>
            </div>
            <!--NAVIGATION BUTTONS-->
            <nav class="btn-group">
                <button onclick="window.location.href= 'index.html'">HOME</button>
                <button onclick="window.location.href= 'music.html'">MUSIC</button>
                <button onclick="window.location.href= 'gallery.html'">GALLERY</button>
                <button onclick="window.location.href= 'contact.html'">CONTACT</button>
            </nav>
            <!--LINE-->
            <hr>
            <!--CONTACT FORM-->
            <div class="contact-form">
                <form>
                    <div id="send-a-message">
                        - Say Hi! :) -
                    </div>
                    <table>
                        <tr>
                            <td>
                                <input autocomplete="off" placeholder="First name" type="text">
                            </td>
                            <td>
                                <input autocomplete="off" placeholder="Last name" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input autocomplete="off" placeholder="Email address" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea placeholder="Write your message..."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="submit" type="submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!--LINE-->
            <hr>
            <!--FOOTER-->
            <footer class="footer">
                <p>
                    All rights reserved &#169; MALAN
                </p>
            </footer>
        </div>
        <!--JAVASCRIPT-->
        <script>
            btn = document.getElementById('submit');
            btn.addEventListener('mousedown', function onClick()
            {
                btn.style.backgroundColor = '#30332E';
                btn.style.color = '#FFFBFC';
            });
            btn.addEventListener('mouseup', function onClick()
            {
                btn.style.backgroundColor = '#FFFBFC';
                btn.style.color = '#30332E';
            });
        </script>
    </body>
</html>
